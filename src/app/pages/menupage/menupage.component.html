<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-lg-6" *ngIf="menuData">
      <a routerLink="/menu" class="btn btn-sm btn-dark mb-5">Back</a>
      <img src="{{menuData[0].foodImg}}" alt="" width="100%" height="400px">
      <h1 class="mt-2">{{menuData[0].foodName}}</h1>
      <p>{{menuData[0].foodDetails}}</p>
      <p>{{menuData[0].foodPrice | currency}}</p>
    </div>
    <div class="col-lg-6">
      <h1 class="mb-5">Enter Your Details</h1>
      <form>
        <input type="text" clas="form-control" placeholder="Enter Your Full Name" />
        <input type="text" clas="form-control" placeholder="Enter Your Mobile"/>
        <textarea placeholder="Enter Your Address" id="" cols="30" rows="2"></textarea>
        <button class="btn btn-dark mt-3">Place Order</button>
      </form>
    </div>
  </div>
</div>
